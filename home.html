<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .quiz-container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .question {
            display: none;
            opacity: 0;
            transform: translateX(-50px);
            transition: all 0.5s ease;
        }

        .question.active {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .options {
            display: grid;
            gap: 10px;
        }

        .option {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .option.selected {
            border-color: #667eea;
            background: #e9ecef;
        }

        .navigation {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .prev-btn {
            background: #6c757d;
            color: white;
        }

        .next-btn {
            background: #667eea;
            color: white;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .progress-bar {
            height: 5px;
            background: #eee;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .progress {
            height: 100%;
            background: #667eea;
            width: 0;
            transition: width 0.3s ease;
            border-radius: 5px;
        }

        .result {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}

.shake {
    animation: shake 0.3s ease-in-out;
}

.start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            margin-top: 20px;
        }

        .start-screen input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .start-screen button {
            margin-top: 20px;
            padding: 12px 25px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
    /* Styling untuk form */
.start-screen {
    text-align: center;
    margin: 20px;
}

/* Styling untuk input fields */
.input {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border: 2px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
}

/* Gaya border saat input divalidasi */
.input:focus {
    border-color: #007BFF; /* warna biru ketika fokus */
    outline: none;
}

/* Gaya dropdown select */
select.input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 2px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    background-color: #f8f8f8;
    transition: all 0.3s ease-in-out;
}

/* Gaya dropdown saat fokus */
select.input:focus {
    border-color: #007BFF;
    outline: none;
    background-color: #fff;
}

/* Gaya tombol */
button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Efek hover pada tombol */
button:hover {
    background-color: #0056b3;
}

/* Animasi shake untuk form */

/* Styling border merah jika input kosong */
.input[style*="border-color: red;"] {
    border-color: red;
}

/* Untuk mobile */
@media screen and (max-width: 768px) {
    .input {
        width: 100%;
    }
    select.input {
        width: 100%;
    }
}

    </style>
</head>

    <script>
        let currentQuestion = 1;
        const totalQuestions = document.querySelectorAll('.question').length;

        const userAnswers = {};
        function mulaiKuis() {
    const nama = document.getElementById('nama').value.trim();
    const kelas = document.getElementById('kelas').value.trim();
    const email = document.getElementById('email').value.trim();
    
    // Ambil semua input dengan class "input"
    const inputs = document.querySelectorAll('.input');
    
    // Validasi input
    if (nama === '' || kelas === '' || email === '') {
        // Efek shake pada form
        document.querySelector('.start-screen').classList.add('shake');
        
        // Memberikan border merah pada input yang kosong
        inputs.forEach(input => {
            if (input.value.trim() === '') {
                input.style.borderColor = 'red';
            } else {
                input.style.borderColor = ''; // reset border jika input terisi
            }
        });

        // Hapus efek shake setelah animasi selesai
        setTimeout(() => {
            document.querySelector('.start-screen').classList.remove('shake');
        }, 500);

        return; // Menghentikan eksekusi lebih lanjut
    }

    // Jika semua input valid, sembunyikan form dan tampilkan kuis
    document.querySelector('.start-screen').style.display = 'none';
    document.querySelector('.quiz-container').style.display = 'block';
}


        function selectOption(option) {
    const question = option.closest('.question');

    // Reset warna semua opsi ke default (tidak berwarna atau abu-abu)
    question.querySelectorAll('.option').forEach(opt => {
        opt.style.borderColor = "transparent"; // Hapus warna merah atau biru sebelumnya
        opt.classList.remove('selected');
    });

    // Tambahkan efek border biru hanya ke opsi yang dipilih
    option.classList.add('selected');
    option.style.borderColor = "#667eea"; // Warna biru untuk jawaban yang dipilih

    // Simpan jawaban user
    userAnswers[currentQuestion] = option.textContent;
}


        function updateProgress() {
            const progress = (currentQuestion / totalQuestions) * 100;
            document.querySelector('.progress').style.width = `${progress}%`;
        }

        function showQuestion(n) {
            document.querySelectorAll('.question').forEach(q => {
                q.classList.remove('active');
            });
            const question = document.querySelector(`[data-question="${n}"]`);
            question.classList.add('active');
            updateProgress();
        }

        function nextQuestion() {
    const currentQ = document.querySelector(`[data-question="${currentQuestion}"]`);
    const selectedOption = currentQ.querySelector('.option.selected');

    if (!selectedOption) {
        // Tambahkan efek merah dan animasi getar
        currentQ.classList.add('shake');
        currentQ.querySelectorAll('.option').forEach(opt => opt.style.borderColor = "red");

        // Hapus efek shake setelah animasi selesai
        setTimeout(() => currentQ.classList.remove('shake'), 500);
        return;
    }

    if (currentQuestion < totalQuestions) {
        currentQuestion++;
        showQuestion(currentQuestion);
        toggleButtons();
    } 
}


        function prevQuestion() {
            if (currentQuestion > 1) {
                currentQuestion--;
                showQuestion(currentQuestion);
                toggleButtons();
            }
        }
        function toggleButtons() {
    const prevBtn = document.querySelector('.prev-btn');
    const nextBtn = document.querySelector('.next-btn');
    
    // Menyembunyikan tombol 'Previous' jika berada di pertanyaan pertama
    prevBtn.style.display = currentQuestion === 1 ? 'none' : 'block';
    
    // Menyusun teks tombol 'Next' atau 'Submit'
    if (currentQuestion === totalQuestions) {
        nextBtn.textContent = 'Submit';
        nextBtn.onclick = function() {
            submitData();  // Menyimpan data
            showResult();  // Menampilkan hasil
        };
    } else {
        nextBtn.textContent = 'Selanjutnya';
        nextBtn.onclick = nextQuestion;  // Fungsi untuk lanjut ke pertanyaan berikutnya
    }
}



        function showResult() {
            let score = 0;

            document.querySelector('.question.active').classList.remove('active');
            document.querySelector('.navigation').style.display = 'none';
            document.querySelector('.result').classList.add('show');
            
        }

        function resetQuiz() {
            currentQuestion = 1;
            userAnswers = {};
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            document.querySelector('.result').classList.remove('show');
            document.querySelector('.navigation').style.display = 'flex';
            showQuestion(1);
            toggleButtons();
            updateProgress();
        }
        function submitData() {
    // Ambil data form
    const nama = document.getElementById('nama').value.trim();
    const kelas = document.getElementById('kelas').value.trim();
    const email = document.getElementById('email').value.trim();

    // Ambil jawaban kuis
    const answers = [];
    const questions = document.querySelectorAll('.question');
    
    // Ambil jawaban per pertanyaan
    questions.forEach((question, index) => {
        const selectedOption = question.querySelector('.option.selected');
        if (selectedOption) {
            answers.push(selectedOption.textContent);
        } else {
            answers.push(null); // jika belum dijawab
        }
    });

    // Log data ke konsol
    console.log({
        nama,
        kelas,
        email,
        answers
    });

    // Mendapatkan IP dan mengirimkan data ke server
    getIpAddress().then(ipAddress => {
        submitFormData(nama, kelas, email, answers, ipAddress);  // Kirim kelas juga
    });
}

function getIpAddress() {
    return fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => data.ip);
}

function submitFormData(name, kelas, email, answers, ipAddress) {
    const url = 'https://script.google.com/macros/s/AKfycbzHCgozpQjWyyXPYARrWjl4TjNCieFfrcqgqoR4Y1JBv3nyLhgAj4JlRFNf2QbrlIes/exec'; // Ganti dengan URL Web App Google Apps Script

    // Kirim data ke server
    fetch(url, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
            'name': name,
            'kelas': kelas,
            'email': email,
            'answers': JSON.stringify(answers), // Kirim sebagai JSON string
            'ip': ipAddress
        })
    }).catch(error => {
        console.error('Error:', error);
        messageDiv.textContent = 'Terjadi kesalahan. Coba lagi nanti.';
    });
}



        // Initialize
        toggleButtons();
        updateProgress();
    </script>
